<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="contain">
    <div class="container">
        <header>
            <!-- Header content for authenticated users -->
            <h1>Welcome back, {{ current_user.username }}!</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Main content for authenticated users -->
            <section class="authenticated-content">
                <h2>Authenticated User Section</h2>
                <p>This section contains content specific to authenticated users.</p>
                
                <!-- Buttons/Links for user actions -->
                <div class="user-actions">
                    <button onclick="location.href='{{ url_for('send_parcel') }}'">Send Parcel</button>
                    <button onclick="location.href='{{ url_for('view_shipping_providers') }}'">View Shipping Providers</button>
                    <button onclick="location.href='{{ url_for('edit_profile') }}'">Edit Profile</button>
                </div>
            </section>
            <!-- Additional sections can be added here as needed -->
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
